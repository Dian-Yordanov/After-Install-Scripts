einstellung_1_titel=Hinweis-Meldung zum Erstellen eines Wiederherstellungspunktes deaktivieren
einstellung_1_text=Beim W10Privacy-Start wird standardmäßig eine Meldung eingeblendet,|über welche das Erstellen eines Wiederherstellungspunktes ermöglicht wird.|Soll diese Meldung nicht angezeigt werden, so kann diese Option gesetzt werden.
einstellung_2_titel=Ermittlung von Firewall-Einstellungen deaktivieren
einstellung_2_text=Diese Option bewirkt, dass die Ermittlung der aktuell aktiven Firewall-Einstellungen nicht vorgenommen wird.|Dieses hat dann zur Folge, dass die Einstellungen im "Firewall"-Register nicht mehr in W10Privacy verfügbar sind.
einstellung_3_titel=Ermittlung der "Benutzer-Apps" deaktivieren
einstellung_3_text=Deaktiviert die Ermittlung der auf dem System installierten "Benutzer-Apps".|Diese Option bewirkt, dass die Einstellungen in den Registern "Hintergrund-Apps" sowie "Benutzer-Apps" nicht mehr in W10Privacy verfügbar sind.|Vorteil: die Option beschleunigt den W10Privacy-Start, sofern die auf "Benutzer-Apps" bezogenen Einstellungen nicht benötigt werden.
einstellung_4_titel=Ermittlung der "System-Apps" deaktivieren
einstellung_4_text=Deaktiviert die Ermittlung der auf dem System installierten "System-Apps".|Diese Option bewirkt, dass die Einstellungen im Register "System-Apps" nicht mehr in W10Privacy verfügbar sind.||Vorteil: die Option beschleunigt den W10Privacy-Start deutlich!||Hinweis: die Deinstallation von "System-Apps" geschieht in der Regel einmalig oder aber wird nur von erfahrenen Anwendern vorgenommen.|Das Setzen dieser Einstellung wird für den "gewöhnlichen Anwender" empfohlen!
einstellung_5_titel=Prüfung auf Updates beim Programmstart vornehmen
einstellung_5_text=In W10Privacy hat man die Möglichkeit, innerhalb des Programmes manuell nach Aktualisierungen zu suchen ("?" -> "Prüfe auf Update").|Durch Aktivierung dieser Option prüft W10Privacy beim Programmstart automatisch auf Aktualisierungen|und zeigt im Fall eines zur Verfügung stehenden Updates eine Hinweis-Meldung an.
einstellung_6_titel=Name der eigenen Sprachdatei
einstellung_6_text=W10Privacy kann auch mit einer eigenen Sprachdatei betrieben werden.|Die Datei ist analog der Datei "Languages.ini" zu pflegen und muss im Ordner, in welcher auch die W10Privacy.exe abgelegt wurde, vorliegen.
einstellung_7_titel=Titel der eigenen Sprache
einstellung_7_text=Jede Sprache verfügt in der "Languages.ini" über eine eigene Bezeichnung,|worüber wiederum die einzelnen Sprachtexte zugeordenet werden.|An dieser Stelle ist die in der eigenen Sprachdatei gewählte Bezeichnung zu hinterlegen (z. B. "German").
einstellung_8_titel=Erweitertes Logging aktivieren
einstellung_8_text=Wird das erweiterte Logging aktiviert, hält W10Privacy in der W10Privacy.log detailliertere Informationen fest.|Dieses kann vor allem im Fall, dass  Probleme mit vereinzelten Funktionen auftreten, nützlich sein.|Hierbei werden natürlich keine Informationen automatisch versendet, alle festgehaltenen Details können in der W10Privacy.log eingesehen werden!|Bitte beachten: Die Einstellung verlangsamt den W10Privacy-Start!
neue_einstellung=***NEU***
ueber=(c)2017 by Bernd Schuster||W10Privacy wurde entwickelt, um Benutzern eine einfache Möglichkeit an die Hand zu geben,|gängige Windows-(Sicherheits-)Einstellungen übersichtlich anzuzeigen.|Gewünschte Einstellungen können über das Programm aktiviert, bzw. falls einmal gesetzt,|auch wieder deaktiviert werden.||Das Programm bietet einem zudem über einen unbeaufsichtigten Modus die Möglichkeit,|vorgenommene und gespeicherte Einstellungen in definierten Zeitabständen zu prüfen|und ggf. zwischenzeitlich abweichende Optionen zu korrigieren.||W10Privacy wird als Freeware unter Ausschluss jeglicher Garantie oder Haftung bereitgestellt!|Die Software wird in meiner Freizeit nach bestem Wissen und Gewissen entwickelt und getestet.|Natürlich können aber nicht jegliche Konstellationen der Windows-Welt vollständig einbezogen werden!|Feedback zu Verbesserungsmöglichkeiten, Problemen oder zusätzlichen Optionen ist jederzeit willkommen.

