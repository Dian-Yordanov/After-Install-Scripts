// Les exigences linguistiques pour l'onglet de la télémétrie
_hosts_update1=Bloquer les serveurs Microsoft, dans laquelle les données de télémétrie seront envoyés
_hosts_update2=Le fichier HOSTS est un fichier texte local pour mapper les noms d'hôtes en adresses IP.|Microsoft envoie par exemple des données de télémétrie au serveur avec le nom DNS "telemetry.microsoft.com".|Si ce nom DNS va maintenant être redirigé via le fichier HOSTS à l'adresse locale 0.0.0.0,|une demande correspondante est plus en mesure d'envoyer des données au serveur souhaité.|Microsoft ignore sans doute le fichier HOSTS dans certains endroits, par conséquent, cette méthode ne fournit pas une protection à 100%!
_hosts_update_light1=Bloquer les serveurs de Microsoft, dans laquelle les données de télémétrie seront envoyés, à travers le fichier hosts [LIGHT]
_hosts_update_light2=Ne contient qu'une fraction de ce qui précède la définition des noms DNS blocables.|Ici sont bloqués juste pur comme "serveur de télémétrie" connu noms DNS, la publicité Microsoft et des réseaux d'applications ainsi que des sites ne seront pas considérées.
_telemetrie_ips_blockieren1=Bloquer les adresses IP des serveurs de télémétrie Microsoft connus par une règle de filtrage
_telemetrie_ips_blockieren2=Microsoft envoie des informations de télémétrie à des adresses telles que "telemetry.microsoft.com".|Derrière ce nom DNS il peut se cacher des adresses IP différentes.||Cette option crée maintenant une règle de pare-feu, qui bloquera l'accès à toutes les adresses IP connues,| qui ont été déterminées en utilisant des noms de DNS de télémétrie connus.||En théorie si Microsoft ignore ainsi le nom DNS redirigé via le fichier HOSTS, ce réglage fera en sorte,|que l'envoi non désiré de télémesure soit bloqué.||Cependant, il peut arriver que les serveurs, qui sont derrière les adresses IP bloquées, fournissent,|en plus des "services de collecte de télémétrie", d'autres services (par exemple un site Web).|Ces services peuvent bien entendu également être affectés par le blocage et peuvent ne plus être accessibles.||Le réglage doit être désactivé facilement en cas de problèmes.
_telemetrie_ips_blockieren_light11=Bloquer les adresses IP des serveurs de télémétrie Microsoft connus par une règle de filtrage [LIGHT]
_telemetrie_ips_blockieren_light12=Ne contient qu'une fraction des paramètres ci-dessus adresses IP blocables.|Voici bloqué juste pur comme "serveur de télémétrie" les adresses IP connues, la publicité Microsoft et réseaux d'applications ainsi que des sites ne seront pas considérées.

