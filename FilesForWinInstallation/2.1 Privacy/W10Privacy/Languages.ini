_spracherkennung1=Deshabilitar el reconocimiento de voz, manos-libre y entradas
_spracherkennung2=¡Cortana no podrá recoger la información de contactos, eventos del|calendario, discursos y ejemplos de escrituras y historial de entradas!
_appzugriff_auf_kontoinfos1=No permitir que las aplicaciones accedan mi nombre, fotos u otra información relativa de la cuenta
_appzugriff_auf_kontoinfos2=Algunas aplicaciones desean acceder la información de su cuenta.|¡Desactivar esta opción aquí, limita una aplicación de lo que puede hacer!
_kalender1=No permitir que las aplicaciones acceden mi calendario
_kalender2=Algunas aplicaciones desean acceder su calendario. ¡Desactivar esta|opción aquí, limita lo que las aplicaciones pueden hacer!
_anrufliste1=No permitir que las aplicaciones acceden a mi lista de llamadas (Para Windows 10 v.10.0.10586 / Actualización 1511 - Noviembre) 
_anrufliste2=Algunas aplicaciones desean acceder su lista de llamadas. ¡Desactivar esta|opción aquí, limita lo que las aplicaciones pueden hacer!
