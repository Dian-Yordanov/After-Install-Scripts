einstellung_4_titel=Désactiver l'onglet "Apps-Système"
einstellung_4_text=Désactive l'onglet installation "Système-Applications" de votre système.|Cette option fait que les paramètres sur le "système-Apps" onglet ne sont plus disponibles.|Avantage: Le réglage accélère significativement l'W10Privacy commencer.||Note: Désinstaller "Système-Apps" se fera généralement une ou est effectuée seulement par des utilisateurs expérimentés.|Configuration cette option est recommandée pour le "utilisateur ordinaire"!
einstellung_5_titel=Vérifier les mises à jour au démarrage
einstellung_5_text=Dans W10Privacy vous avez la possibilité de rechercher des mises à jour dans le programme manuellement (-> "Verifier les mises à jour" "?") | L'activation de cette option a pour effet, que W10Privacy vérifie automatiquement les mises à jour au démarrage et affiche au cas où un message qu'une mise à jour est disponible.
einstellung_6_titel=Nom du fichier de langue personnelle
einstellung_6_text=W10Privacy peut également être utilisé avec un fichier de langue propre.| Ce fichier doit être construit de façon analogue au fichier "Languages.ini" et doit être enregistré dans le même dossier que W10Privacy.exe.
einstellung_7_titel=Titre de la langue personnelle
einstellung_7_text=Chaque langue a son propre nom dans "Languages.ini":. Il est utilisé pour assigner les textes correspondants | À ce stade, le nom sélectionné de votre propre langue doit être déposé (par exemple «anglais»).
einstellung_8_titel=Activer le fichier de log etendu
einstellung_8_text=Si la journalisation étendue est activée, W10Privacy stocke dans le fichier W10Privacy.log des informations plus détaillées. Cela peut être très utile dans le cas où il se produit des problèmes avec des fonctions intégrées. Ici, bien sûr, aucune information n'est envoyée automatiquement, Les détails sont disponibles dans le W10Privacy.log! Remarque: Le réglage ralentit le W10Privacy start!
neue_einstellung=***NOUVEAU***
Ueber=W10Privacy(c) 2017 par Bernd Schuster||W10Privacy a été développé pour donner aux utilisateurs un moyen facile d'afficher clairement les paramètres de sécurité de Windows. Les paramètres souhaités peuvent être activés, réglés et également désactivés via le programme||Le programme offre également un mode silencieux: vous avez la possibilité de vérifier les paramètres effectués et enregistrés à intervalles définies et correcte .Dans l'intervalle les paramètres seront modifiés automatiquement||W10Privacy est fourni en freeware, et exclus toute garantie ou responsabilité.|Le logiciel est développé et testé dans mon temps libre au mieux de ma connaissance et de mon savoir||Bien sûr, il peut ne pas être pleinement compatible avec l'ensemble des configurations du monde de Windows!|Vos commentaires sur les possibilités d'amélioration, les problèmes ou des options supplémentaires sont toujours la bienvenue.||Traduction Française par Wiwi2301 http://freeaddons.free.fr/public/W10privacy|Tutoriels Langues Manuels etc Rendez-vous sur http://freeaddons.free.fr/public/W10privacy

