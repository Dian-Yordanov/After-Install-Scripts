_messaging2=Algunas aplicaciones desean leer o enviar mensajes. ¡Desactivar esta|opción aquí, limita lo que las aplicaciones pueden hacer!
_funkempfang1=No permitir que las aplicaciones controlen los radios
_funkempfang2=Algunas aplicaciones usan radios como el Bluetooth en su dispositivo para enviar y recibir datos.|¡Algunas veces, aplicaciones quieren prender y apagar estos radios para hacer su "magia"!
_ungekoppelte_geraete1=Deshabilitar que aplicaciones usen los dispositivos no acoplados
_ungekoppelte_geraete2=Con estas características las aplicaciones pueden conectarse a dispositivos no acoplados como faros, Xbox,|TVs y proyectores. ¡Esto deshabilita esta opción (Favor de buscar en "Google" el termino si es necesario)!
