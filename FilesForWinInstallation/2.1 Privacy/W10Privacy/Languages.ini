speichern_titel=¡Establecidos guardados!
speichern_text=Las opciones selectas se han guardado en el archivo W10Privacy.ini.|En este momento W10Privacy se puede iniciar en modo silencioso cuando sea necesario. Coteje la documentación concerniente a estos parámetros.
speichern_text2=Las opciones selectas se han guardado en el archivo de configuración que ha especificado.|En este momento puede usarlo para restaurar la configuración en su sistema.
hinweis=¡Establecidos por un marcado de exclamación requiere derechos de administrador!
hinweis2=¡Parámetro inválido! Favor de usar /s con la adición, si el programa debe cotejar todo (1), relacionado al usuario (2) ó solo a los establecidos revelantes al sistema.
einstellungen_titel=¡Establecidos se aplicarán!
support=¿Le gusta este programa?| ¡Soporte su futuro desarrollo!
empfehlung1=Establecidos recomendados, casi sin ningún efecto secundario.
empfehlung2=¡Condicionalmente recomendados, deben examinarse en bases individuales!
empfehlung3=¡Recomendados con Restricciones, establecidos pueden tener efectos negativo en el sistema!
einstellungen_text=Después de confirmar este masaje, el programa aplicará los establecidos deseados, luego se reiniciará axial mismo y le mostrará los actuales establecidos. ¡Si escogió instalar ó desinstalar aplicaciones, este proceso puede requerir un tiempo ligeramente mas largo! Por favor, sea paciente.
rechte_titel=W10Privacy - ¡Se requieren Derechos de Administrador!
rechte_text=W10Privacy ha determinado, que es posible, que Derechos de Administrador son requeridos. Sí los establecidos deseados no se aplicaron, favor de ejecutar el programa como administrador. De un pulsado derecho en W10Privacy y escoja "Ejecute como Administrador" y deje que W10Privacy aplique las opciones de nuevo.
update_1_titel=Actualización disponible
update_1_text=¿Debe W10Privacy automáticamente descargar la actualización y actualizar el programa?||La versión actual se guardará como una copia en la vía de W10Privacy.||¡Si pulsa "Sí": por favor, sea paciente, el proceso de actualización tomará algunos segundos!|¡El programa se cerrará y se iniciará solo, después de la actualización exitosa!
update_2_titel=¡No hay Actualización disponible!
update_2_text=No se pudo determinar si hay una nueva versión de W10Privacy en la red de WinPrivacy.de.|¿Desea visitar la red usted mismo y cotejar esto?
update_3_titel=¡Actualización hecha!
update_3_text=La a actualización de W10Privacy fue completada.|¿Desea abrir el sitio de  WinPrivacy.de para ver|la lista de cambios en la nueva versión?
update_4_titel=¡Descargar falló!
update_4_text=Desafortunadamente W10Privacy no pudo descargar W10Privacy.zip corriente.|¿Desea visitar el sitio de WinPrivacy.de manualmente y efectuar la actualización?
restore_titel1=W10Privacy fue iniciado en contexto de usuario
restore_text1=Un punto de restauración, si es deseado, solo se puede hacer en contexto de Administrador.||Si desea un punto de restauración antes de cambiar establecidos con W10Privacy,|favor de iniciar el programa otra vez como Administrador.
restore_titel2=¿Crear un punto de restauración de sistema?
restore_text2=¿Desea crear un punto de restauración antes de cambiar establecidos a través de W10Privacy?
restore_titel3=Punto de Restauración del Sistema creado
restore_text3=¿Desea de asegurarse y cotejar si el Punto de Restauración del Sistema fue creado correctamente?|Cuándo pulse "Sí", W10Privacy directamente abrirá el menú de Restaurar Sistema para usted.
firewall_text1=Las reglas Firewall están deshabilitadas a través de W10Privacy.ini.
firewall_text2=Establezca el parámetro "nofirewall" de nuevo si es necesario a 0.
back_apps_text1=Aplicaciones de Trasfondo Aplicaciones de W10Privacy.ini.
back_apps_text2=Establezca el parámetro "nouserapps" de nuevo si es necesario a 0.
user_apps_text1=Aplicaciones de Usuario están deshabilitadas a través de W10Privacy.ini.
user_apps_text2=Establezca el parámetro "nouserapps" de nuevo si es necesario a 0.
system_apps_text1=Aplicaciones del Sistema están deshabilitadas a través de W10Privacy.ini.
system_apps_text2=Establezca el parámetro "nosystemapps" de nuevo si es necesario a 0.
system_apps_text_admin1=¡Aplicaciones del Sistema requieren derechos de Administrador!
system_apps_text_admin2=Inicie W10Privacy en contexto de Administrador.
einstellung_1_titel=Deshabilitar el  masaje para crear un punto de restauración
einstellung_1_text=Por defecto, durante el inicio de W10Privacy  se muestra un mensaje donde usted tiene la posibilidad de|crear un punto de restauración. Puede establecer la opción de mostrar ó de no mostrar este masaje.
einstellung_2_titel=Deshabilitar la determinación de el "firewall" establecido
einstellung_2_text=Esta opción causa que la determinación activación actual del "firewall" establecida no se efectúe.|Si se deshabilita, los establecidos en la pestaña del "Firewall" no son disponible in W10Privacy.
einstellung_3_titel=Deshabilitar la determinación de las Aplicaciones del Usuario ("User-Apps")
einstellung_3_text=Deshabilita la determinación de las Aplicaciones del Usuario ("User-Apps") instaladas en su sistema.|Esta opción causa que las pestañas de las aplicaciones de Trasfondo ("Background-Apps") y Aplicaciones del Usuario ("User-Apps") establecidos de apagar no estén disponibles.|Ventaja: la opción acelera el inicio de W10Privacy, siempre que los establecidos relacionados a las Aplicaciones del Usuario ("User-Apps") no se necesiten.
einstellung_4_titel=Deshabilitar la determinación de las Aplicaciones del Sistema ("System-Apps")
einstellung_4_text=Deshabilita la determinación de las Aplicaciones del Sistema ("System-Apps") instaladas en su sistema.|Esta opción causa que las pestañas de las Aplicaciones del Sistema ("System-Apps")"System-Apps"|establecidas no estén disponibles. ¡Ventaja: la opción acelera el inicio de W10Privacy!||Nota: La desinstalación de las Aplicaciones del Sistema ("System-Apps") se harán usualmente|una vez ó se aplicará solamente por usuarios experimentados. ¡Establecer está opción no es|recomendada para el "Usuario Ordinario"!
einstellung_5_titel=Cotejar por actualización al iniciar
einstellung_5_text=En W10Privacy usted tiene la habilidad de buscar por actualización dentro el programa|manualmente pulsando ("?" -> "Cotejar por actualizaciones"). Habilitando esta opción|tiene el efecto de que W10Privacy coteje por actualizaciones automáticamente al|iniciar y le indique con un mensaje si existe una actualización.
einstellung_6_titel=Nombre de el archivo de su propio idioma
einstellung_6_text=W10Privacy puede ser usado con su propio archivo de idioma.|Este archivo tiene que ser creado análogo al "Languages.ini" y tiene que ser guardado en la carpeta de W10Privacy.exe.
einstellung_7_titel=Título de su propio idioma
einstellung_7_text=Cada idioma tiene su propio nombre en el "Languages.ini": este es usado para asistir el igualar los textos.|En este punto, el nombre de de su idioma selecto tiene que ser aplicado (Ej. "Español").
einstellung_8_titel=
einstellung_8_text=
neue_einstellung=***NUEVO***
ueber=(c)2017 by Bernd Schuster||W10Privacy se ha desarrollado para darle a los usuarios una forma fácil de claramente desplegar|establecidos de Windows (Seguridad). Establecidos deseados se pueden ser activados a través|del programa, una vez establecido, también se pueden deshabilitar.||El programa ofrece un modo silente: usted tiene la habilidad cotejar establecidos portátiles y guardados|en intervalos definidos y al mismo tiempo corregir automáticamente establecidos cambiados.||¡W10Privacy se provee como programa gratuito, excluyendo cualquier garantía o responsabilidad!|El programa es desarrollado y probado en mi tiempo libre y con mi mejor conocimiento y creencia.||¡Pero claro, no se pueden incluir completamente todas las constelaciones del mundo de Windows!|Avisos de oportunidades para mejoras, problemas o opciones adicionales siempre son bienvenidas.

// Requerimientos de Idioma para la pestaña de Privacidad
_werbungs_id1=No dejar que las aplicaciones usen mi ID de anuncios para las experiencias a través aplicaciones (Desactivar esto reestablecerá su ID)
_werbungs_id2=¡Con el ID de anuncios usted es únicamente identificado!|Esto permite a Microsoft, por ejemplo, a personalizar avisos.|Para hacer esto, envían todos los URLs que usted visite a sus servidores.
_smartscreen1=Desactivar "SmartScreen Filter" para cotejar el contenido de la red (URLs) que la Tienda de Aplicaciones de Windows usa
