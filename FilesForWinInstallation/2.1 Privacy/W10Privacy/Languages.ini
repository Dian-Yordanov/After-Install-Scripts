_appzugriff_auf_kontoinfos2=Apps den Zugriff auf meinen Namen, mein Bild und andere Kontoinfos verweigern!
_kalender1=Apps den Zugriff auf meinen Kalender verweigern
_kalender2=Apps den Zugriff auf meinen Kalender verweigern!
_anrufliste1=Apps den Zugriff auf meine Anrufliste verweigern (ab Windows 10 v.10.0.10586 / November-Update 1511)
_anrufliste2=Apps den Zugriff auf meine Anrufliste verweigern!
_emailzugriff1=Apps den Zugriff und das Senden von E-Mails verweigern
_emailzugriff2=Einige Apps aus dem App Store können die Berechtigung zum Senden von E-Mails bzw. den Zugriff darauf benötigen,|"um bestimmungsgemäß zu funktionieren".|Über diese Einstellung wird diese Berechtigung für alle Apps deaktiviert!
