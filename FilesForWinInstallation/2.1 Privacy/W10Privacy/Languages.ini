_kamera_sperrbildschirm1=No permitir el uso de la cámara interna en la pantalla bloqueada
_kamera_sperrbildschirm2=Tiene la opción de usar una cámara interna para desbloquear|una pantalla bloqueada. Esta opción es el interruptor.
_autologger1=Deshabilitar el Auto Entrar ("AutoLogger")
_autologger2=El Auto Entrar ("AutoLogger") es una sesión dirigida a grava eventos desde modo-usuario y modo-kernel|los trazos durante el proceso de arranque. Típicamente, el Auto Entrar no se ejecuta en todo los inicios|del sistema, pero puede establecer esta función a siempre inactiva.
_inventory1=Deshabilitar el Colector de Inventario
_inventory2=El Colector de Inventario es una herramienta de inventario y recoge información acerca del equipo|y sus programas. Esta característica si acaso se usa, solo es requerida en redes de empresas.
_kennwortanzeige1=Deshabilitar la opción de desplegar la contraseña
_kennwortanzeige2=Cuando se visita una red donde una contraseña es requerida para registrarse, en la caja de contraseña, un "icono de ojo"|se despliega. Cuando se pulsa en este icono, tiene la posibilidad de desplegar la contraseña que ha entrado en texto.|Si no quiere tener el riesgo de mostrar la contraseña a otra gente, puede aquí desactivar esta característica.
_WindowsMediaDRM1=Deshabilitar el acceso de la Red al Directivo de Derechos de Medios Digitales ("Media Digital Rights Management" (DRM)) de Windows
_WindowsMediaDRM2=Con este establecido se priva de acceder la Red al El Directivo de Derechos de Medios Digitales (DRM) de Windows.|El programa no podrá obtener nuevas licencias, para actualizar los componentes de seguridad o restaurar licencias|respaldadas para contenidos del (DRM) de Windows. Si no es dueño de contenidos protegidos por (DRM)| o no planifica obtener alguno, esta opción se puede establecer con seguridad.
_Defender_Sicherheitsprobleme1=Deshabilitar la opción del Defensor de Windows de enviar información acerca de potenciales problemas de seguridad identificados
_Defender_Sicherheitsprobleme2=Cuando el Defensor de Windows ("Windows Defender") detecta programas o los cambios hechos por|programas que no se han clasificados de acuerdo a sus riesgos, puede ver que otros usuarios|han hecho cuando reciben este aviso. A la inversa, otros usuarios pueden ver como Usted|reacciona a este aviso. Si no desea enviar datos, puede establecer esta opción.
_Defender_Beispiele1=Deshabilitar la opción del Defensor de Windows de transmisión de ejemplos de programas maliciosos
_Defender_Beispiele2=Si el Defensor de Windows detecta un programa posiblemente dañino, partes o este serán enviados a Microsoft,|para que este programa sea cotejado allí. Habilite este establecido, si no desea enviar estos ejemplos.
_MRT_Schadsoftware1=Deshabilitar la transmisión "MRT" de programas determinados como dañinos
_MRT_Schadsoftware2=La Herramienta de Remover Programas Maliciosos de Microsoft o ("MRT") Envía la información de detecciones|(A través del Defensor de Windows u otro programa de seguridad) de una infección a Microsoft.|Habilitando este establecido, puede deshabilitar el envió de esta información!

// Requerimientos de idioma para la pestaña de Telemetría
_hosts_update1=Bloquear servidores de Microsoft, a los cuales datos telemétricos se enviarán, a través de archivo HOSTS
_hosts_update2=El archivo HOSTS es un archivo de texto para proyectar nombres de anfitriones a direcciones IP.|MS envía datos telemétricos para el servidor con el nombre del DNS "telemetry.microsoft.com"|Por ejemplo, si este nombre de DNS se redirigiera a través del archivo HOSTS a la dirección|local 0.0.0.0, y si hay una aplicación correspondiente que ya no esta habilitada para enviar|datos al servidor deseado ¡MS presuntamente ignora el archivo HOSTS en algunos sitios,|por esto, este método no provee protección de 100%!
_hosts_update_light1=Bloquear servidores de Microsoft, a los cuales datos telemétricos se enviarán, a través de archivo HOSTS [Ligero]
_hosts_update_light2=Este contiene solo una fracción de los nombres DNS establecidos, mencionados arriba, que se pueden bloquear.|Aquí serán bloqueados solo los nombres DNS conocidos como puros servidores telemétricos ("telemetry server"),|no serán considerados los anuncios de Microsoft, las aplicación de redes y también los sitios de redes.
_telemetrie_ips_blockieren1=Bloquear direcciones de IP de servidores telemétricos conocidos de Microsoft a través de regla de firewall Núm.-
_telemetrie_ips_blockieren2=Microsoft envía información telemétrica a direcciones como "telemetry.microsoft.com".||Detras de este nombre de DNS se pueden esconder diferentes direcciones IP.|Esta opción ahora crea una regla de firewall, la cual negará el acceso|a todas las direcciones IP conocidas, las cuales se han determinadas|usando cualquier nombre conocido de DSN telemétrico.||¡Si Microsoft debe ignorar a través del archivo HOSTS redirigido por|el nombre DNS, este establecido asegurará, que el envío de|telemetrías indeseadas se prevengan!||Teóricamente, aun así, puede suceder que los servidores, que ejecutan|detrás de las direcciones IP bloqueadas provistas, en adición a los|servicios de recoger telemetrías ("telemetry collection services"),|u otros servicios (Ej. un sitio de red), también estos servicios|pueden ser afectados por el bloqueo, y pueden no ser accesible.||Este establecido tiene que ser fácilmente desactivado en caso de problemas.
_telemetrie_ips_blockieren_light11=Bloquear direcciones de IP de servidores telemétricos conocidos de Microsoft a través de regla de firewall [Ligero]
_telemetrie_ips_blockieren_light12=Contiene solo una fracción de los establecidos, mencionados arriba, de direcciones IP que se pueden bloquear.|Aquí serán bloqueados solo los nombres IP conocidos como puros servidores telemétricos ("telemetry server")|de direcciones conocidas de IP, anuncios de Microsoft y aplicación de redes,|como también otros sitios de redes que no serán consideradas.

// Requerimientos de idioma para la pestaña de Búsqueda
_cortana1=No permitir que Microsoft recoja y use información para dale sugerencias, ideas, recordatorios, alertas y mas
