speichern_text=Die selektieren Optionen wurden in der Datei W10Privacy.ini gespeichert.|W10Privacy kann nun bei Bedarf im unbeaufsichtigten Modus gestartet und die Einstellungen darüber geprüft/gesetzt werden.
speichern_text2=Die selektierten Optionen wurden in der von Ihnen angegebenen Konfigurationsdatei gespeichert.|Sie können diese nun verwenden, um die dort abgelegte Konfiguration zurückspielen.
hinweis=Einstellungen mit vorangestelltem Ausrufezeichen erfordern administrative Rechte!
hinweis2=Ungültiger Parameter! Bitte verwenden Sie /s mit dem Zusatz, ob das Programm alle (1), die benutzerrelevanten (2) oder die systemrelevanten Einstellungen prüfen/setzen soll.
support=Gefällt Dir das Programm?|Unterstütze die Weiterentwicklung!
empfehlung1=Empfohlene Einstellung, nahezu keine Nebenwirkungen.
empfehlung2=Bedingt empfohlen, ist im Einzelfall zu prüfen!
empfehlung3=Eingeschränkt empfohlen, kann negative Auswirkungen auf das System haben!
einstellungen_titel=Einstellungen werden gleich gesetzt!
einstellungen_text=Nach Bestätigung dieser Meldung wird das Programm die gewünschten Einstellungen setzen, sich schließlich beenden und Ihnen im Anschluss die aktuellen Einstellungen anzeigen. Wenn Sie die In- bzw. Deinstallation von Apps selektiert haben, so kann dieser Vorgang etwas länger benötigen. Haben Sie daher bitte einen Moment Geduld!
rechte_titel=W10Privacy - höhere Rechte erforderlich!
rechte_text=Das Programm hat festgestellt, dass für das Setzen der selektierten Einstellung(en) möglichweise höhere Rechte erforderlich sind.||Falls die von Ihnen gewünschten Einstellungen nicht gesetzt worden sind, so starten Sie W10Privacy im administrativen Kontext (Rechtsklick auf das Programm --> Als Administrator ausführen) und lassen Sie das Programm die gewünschten Optionen erneut setzen.
update_1_titel=Update verfügbar
update_1_text=Soll W10Privacy das Update automatisch herunterladen und sich aktualisieren?||Von der aktuellen Version wird selbstverständlich vorher eine Sicherung im W10Privacy-Pfad abgelegt.||Falls Sie auf "Ja" klicken: haben Sie im Anschluss bitte einen Moment Geduld, der Updatevorgang benötigt einige Sekunden! Das Programm wird sich beenden und nach erfolgtem Updatevorgang auch wieder starten!
update_2_titel=Kein Update verfügbar!
update_2_text=Auf der WinPrivacy.de-Webseite konnte keine aktuellere Version ermittelt werden. Möchten Sie die Homepage selbst besuchen und dieses prüfen?
update_3_titel=Update durchgeführt!
update_3_text=Die W10Privacy-Aktualisierung wurde abgeschlossen.||Möchten Sie nun die WinPrivacy.de-Webseite aufrufen, um die Liste der Änderungen der neuen Version einzusehen?
update_4_titel=Download fehlgeschlagen!
update_4_text=W10Privacy war leider nicht im Stande, die aktuelle W10Privacy.zip herunterzuladen.|Möchten Sie nun die WinPrivacy.de-Webseite aufrufen, um die Aktualisierung manuell vorzunehmen?
restore_titel1=W10Privacy wurde im Benutzerkontext gestartet
restore_text1=Ein Wiederherstellungspunkt kann, falls gewünscht, nur im administrativen Kontext erstellt werden.||Falls Sie vor dem Ändern von Einstellungen über W10Privacy einen Wiederherstellungspunkt setzen möchten, so starten Sie das Programm bitte als Administrator neu.
restore_titel2=Systemwiederherstellungspunkt erstellen?
restore_text2=Möchten Sie vor den ggf. vorgenommenen Änderungen einen Systemwiederherstellungspunkt über W10Privacy erstellen lassen?
restore_titel3=Systemwiederherstellungspunkt erstellt
restore_text3=Möchten Sie sicher gehen und selbst prüfen, ob der Systemwiederherstellungspunkt korrekt erstellt wurde?||Beim Klick auf "Ja", öffnet Ihnen W10Privacy direkt das Systemwiederherstellungsmenü.
