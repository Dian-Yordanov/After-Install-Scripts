_feedback2=¡Establezca a nunca ("Never") la frecuencia referir avisos a Microsoft!
_diagnose1=Envíe solo datos básicos de dispositivos a Microsoft
_diagnose2=Enviar diagnósticos básicos y datos de uso es la mínima opción aquí.|¡Enviar nada es solo posible con Windows 10 Enterprise!
